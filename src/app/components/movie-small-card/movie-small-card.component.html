<!-- adicionar uma condicional caso o filme ja exista na lista o card vir com o coração cheio. -->

<div *ngIf="!isFavorite" class="card">
    <a [routerLink]="['/detalhes', id]">
        <img 
            *ngIf="posterLink != 'https://imdb-api.com/images/original/nopicture.jpg'"
            [src]="posterLink+poster" 
            [alt]="name+ id"
            class="card__image"
        />
        <img 
            *ngIf="posterLink == 'https://imdb-api.com/images/original/nopicture.jpg'"
            [src]="posterLink" 
            [alt]="name+ id"
            class="card__image"
        />
    </a>
    <span class="card__title">
        {{name}}
    </span>

    <mat-icon 
        *ngIf="posterLink != 'https://imdb-api.com/images/original/nopicture.jpg'"
        class="card__like"
        (click)="addCard(id, name, type)"
    >
        favorite_border
    </mat-icon>
    <div class="card__rating">
        {{ rating }}
    </div>
</div>

<div *ngIf="isFavorite" class="card">
    <a [routerLink]="['/detalhes', id]">
        <img 
            *ngIf="posterLink != 'https://imdb-api.com/images/original/nopicture.jpg'"
            [src]="posterLink+poster" 
            [alt]="name+ id"
            class="card__image"
        />
        <img 
            *ngIf="posterLink == 'https://imdb-api.com/images/original/nopicture.jpg'"
            [src]="posterLink" 
            [alt]="name+ id"
            class="card__image"
        />
    </a>
    <span class="card__title">
        {{name}}
    </span>

    <mat-icon 
        class="card__favorite"
        (click)="deleteCard(internalId, name)"
    >
        favorite
    </mat-icon>

</div>
