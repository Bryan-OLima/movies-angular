<nav-bar></nav-bar>
<div class="search__area">
    <button type="button">
        <mat-icon>
            search
        </mat-icon>
    </button>
    <input 
        type="text" 
        (keyup)="searchMovieOrTv(search.value)"
        #search 
        placeholder="Pesquise aqui um filme ou sÃ©rie"
    />
</div>
<main class="card__list zoomIn">

    <!-- {{searchList  | json}} -->
<div *ngFor="let media of searchList" class="card">
    <div *ngIf="searchList.length > 0" class="card__list">  
        <small-card
            *ngIf="media.original_title && media.poster_path "
            [name]="media.original_title"
            [poster]="media.poster_path"
            [id]="media.id"
        >
        </small-card>
        <small-card
            *ngIf="media.original_name  && media.poster_path"
            [name]="media.original_name"
            [poster]="media.poster_path"
            [type]="media"
            [id]="media.id"
            [rating]="media.vote_average"
        >
        </small-card>
    </div>
</div>

 <!-- 
    a movie has to be 

    id: number,
    name: string,
    type: string
}
  -->
</main>
<app-footer></app-footer>
